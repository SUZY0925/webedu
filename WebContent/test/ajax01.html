<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AJAX TEST~</title>
</head>
<script src="/webedu/public/jquery/jquery-3.3.1.js"></script>
<script>
$(function(){
	$("#html1").click(function(){
		$("#result").load("test.html #h1", function() {
			alert("h1 Success~");
		});
	});
	
	$("#html2").click(function(){
		$("#result").load("test.html #h2", function() {
			alert("h2 Success~");
		});
	});
});
</script>
<body>
<button id="html1">h1 요청</button>
<button id="html2">h2 요청</button>
<div id="result"></div>
</body>
</html>
