<script>
	var jumin = prompt("주민번호 형식 : 801234-5678900:","주민번호를 입력하세요");
	var len = jumin.length;
	if(len!=14 || jumin.charAt(6)!='-') {
		alert('주민번호 형식이 잘못되었습니다.');
	}
	
	var s = jumin.charAt(7); // 성별
	var xx = "";
	switch(s) {
	case '1' : xx ='남성';
	 break;
	case '2' : xx = '여성';
	 break;
	}
	document.write("당신의 성별은 "+xx+"입니다.");
	
</script>
