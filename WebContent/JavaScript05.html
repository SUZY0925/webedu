<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//for문 사용
	function gugudan(x) {
		for (i = 1; i < 10; i++) {
			document.write(x + "*" + i + "=" + x * i + "<br>");
		}
	}
</script>

</head>
<body>
	<script>
		var aa = window.prompt("몇단을 출력할까요?");
		gugudan(aa);
	</script>
</body>
</html>
